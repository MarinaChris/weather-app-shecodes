<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5e9aa8ca8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Enter a city" class="form-control" id="city-input" autofocus="on" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="form-control" id="search-button" />
                </div>
                <div class="col-3">
                    <input type="submit" value="Find Me" class="form-control" id="geolocation" />
                </div>
            </div>
        </form>
        <h1 id="city">
        </h1>
        <h2 id="currentDate">
        </h2>
        <h2 id="weather-description">
            Clear
        </h2>
        <div class="row">
            <div class="col-6">
                <h1>
                    <div class="clearfix">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="icon">
                    <span id="temperature"></span><small class="units">°C </small>
                </h1>
                <h4> <span id="max">23</span>°C | <span id="min">14</span>°C
                </h4>
                </div>
            <div class="col-5">
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </div>
            <div class="predictions" id="forecast">
        </div>
       <small><a href="https://github.com/MarinaChris/weather-app-shecodes" target="_blank">Open Source Code</a><span
            id="signature"> by Marina Chris</span></small>
        <script src="script.js"></script>
        
</body>

</html>
